<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<h2>company home page</h2>
	<!-- 
	display user name and role
	 -->
	<p>
		User: <span sec:authentication="principal.username"></span> <br />
		<br /> Roles:<span sec:authentication="principal.authorities"></span>
		<br />
		<br />
	</p>
	<hr>
	<!--  Add link to point to /leaders.. this is for manager-->

	<div sec:authorize="hasRole('MANAGER')">
		<p>
			<a th:href="@{/leaders}">Leadership meeting</a> (only for manager)
		</p>
	</div>

	<!--  Add link to point to /admin.. this is for admin-->
	<div sec:authorize="hasRole('ADMIN')">

		<p>
			<a th:href="@{/systems}">IT System meeting</a> (only for admin)
		</p>
	</div>
	Welcome to company home page!

	<form action="#" th:action="@{/logout}" method="POST">
		<input type="submit" value="logout" />
	</form>
</body>
</html>
