<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Title</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>Customer Directory</h3>
		<p class="h4 mb-4">Save Customer</p>


		<form action="#" th:action="@{/customers/save}"
			th:object="${customer}" method="POST">
			<!-- Add hidden form field to handle the update -->
			<div>
				<label for="firstName">First Name:</label> <input type="text"
					id="firstName" th:field="*{firstName}" class="form-control mb-4 w-25" />
				<div th:if="${#fields.hasErrors('firstName')}"
					th:errors="*{firstName}"></div>
			</div>

			<div>
				<label for="lastName">Last Name:</label> <input type="text"
					id="lastName" th:field="*{lastName}" class="form-control mb-4 w-25"/>
				<div th:if="${#fields.hasErrors('lastName')}"
					th:errors="*{lastName}"></div>
			</div>
			<div>
				<label for="email">Email:</label> <input type="text" id="email"
					th:field="*{email}" class="form-control mb-4 w-25" />
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>

			<button type="submit" class="btn btn-info col-2">Save</button>

			<hr>
			<a th:href="@{/customers/list}">Back to Customer list</a>

		</form>
	</div>
</body>
</html>
