<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Title</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<!-- 
<span th:text="${Customers}
	"></span>

 -->
	<div class="container">
		<h3>Customer Directory</h3>

		<a th:href="@{/customers/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3">Add Customer</a>
		<table class=" table table-border">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				
				<tr th:each="tempCustomer:${customers}">
					<td th:text="${tempCustomer.id}">ID</td>
					<td th:text="${tempCustomer.firstName}">FN</td>
					<td th:text="${tempCustomer.lastName}">LN</td>
					<td th:text="${tempCustomer.email}">E</td>

					<!--Adding for update -->
					<td><a
						th:href="@{/customers/showFormForUpdate(customerId=${tempCustomer.id})}"
						class="btn btn-info btn-sm">Update</a></td>

					<!--Adding for delete -->
					<td><a
						th:href="@{/customers/delete(customerId=${tempCustomer.id})}"
						class="btn btn-danger btn-sm"
						onclick="if(!(confirm ('Are you sure you want to delete?')))">Delete</a></td>


				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
