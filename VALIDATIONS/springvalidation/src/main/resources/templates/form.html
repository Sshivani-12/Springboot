<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>lOGIN HERE</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form novalidate="novalidate" th:action="@{/process}" method="post" th:object="${loginData}">
					<h1>Sign up here</h1>
					<div class="form-group">
						<label for="exampleInputEmail1" class="form-label">Username</label>

						<input type="text" name="username" class="form-control"
							th:value="${loginData.username}" id="exampleInputEmail1"
							th:classappend="${#fields.hasErrors('username')?'is-invalid':''}"
							aria-describedby="emailHelp" >

						<div th:each="e : ${#fields.errors('username')}"
							id="validationServer03Feedback" class="invalid-feedback">
							Please provide a valid username.</div>

					</div>
					<div class="form-group">

						<label for="exampleInputPassword1" class="form-label">User
							Email</label> <input type="email" name="email" class="form-control"
							th:value="${loginData.email}" id="exampleInputPassword1"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">
 						<div th:each="e : ${#fields.errors('email')}"
							id="validationServer03Feedback" class="invalid-feedback">
							Please provide a valid email.</div>
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="f  orm-check-label" for="exampleCheck1">Check
							me out</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>

			</div>
		</div>
	</div>

	<h1>Hi</h1>
</body>
</html>
