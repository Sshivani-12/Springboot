<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Title</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
<h3>Customer Directory</h3>
<p class="h4 mb-4">Save Customer</p>


<form action="#" th:action="@{/Customers/save}"
th:object="${Customer}" method="POST">
<!-- Add hidden form field to handle the update -->

<input type="hidden" th:field="*{id}"/>

<input type="text" th:field ="*{firstName}"
class="form-control mb-4 w-25" placeholder="First Name">

<input type="text" th:field ="*{lastName}"
class="form-control mb-4 w-25" placeholder="Last Name">

<input type="text" th:field ="*{email}"
class="form-control mb-4 w-25" placeholder="Email">

<button type="submit" class="btn btn-info col-2">Save</button>

<hr>
<a th:href="@{/Customers/list}">Back to Customer list</a>

</form>
</div>
</body>
</html>
